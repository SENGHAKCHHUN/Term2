<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Battambang:wght@900&display=swap');
        h1 {
            font-size: 50px;
            text-align: center;
         font-family: 'Battambang', cursive;        
        }
        h1 {
            border: 20px double rgb(125, 49, 65)
            
        }
        div{
            background-color: aqua;
            width: 300px;
            height: 100px;
            font-size: 50px;
            border-radius: 0px 100px 100px 0px;
        }
        button{
            padding: 6px;
            width: 300px;
            font-size: 35px;
            border: none;
            background-color: rgb(14, 58, 58);
            color: aliceblue;
            cursor: pointer;
            border-radius: 40px;
        }
        .hello{
            color: aquamarine;
            font-size: 50px;
        }
        .you{
            color: brown;
            font-size: 50px;
        }
        #my-IT{
            color: rgb(16, 54, 54);
            font-size: 50px;
        }
        #my-ok{
            color: blue;
            font-size: 50px;
        }
        .my-font{
            font-size: 70px;
        }
        .my-bg{
            background-color: rgb(13, 15, 15);
        }
    </style>
</head>

<body>
    <h1>ព្រះរាជាណាចក្រកម្ពុជា</h1>
    <div><h2>koeuk</h2></div>
    <br>
    <button><h3>download</h3></button>
    <h4 class="hello">hello</h4>
    <h4 class="you">hello guy</h4>
    <h4 id="my-IT">hello boy</h4>
    <h4 id="my-ok">hello you</h4>
    <h4 class="hello my-font my-bg">hello you</h4>
</body>
</html>
