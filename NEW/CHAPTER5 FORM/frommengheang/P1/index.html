<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="input1">
            <label>username</label>
            <input type="text">
        </div><br>
        <div class="input2">
            <label>Password</label>
            <input type="password">
        </div><br>
        <div class="input3">
            <label>Address</label>
            <input type="text">
        </div>
        <div class="input4">
            <label>Web server</label>
            <select name="text" id="">
                <option value="A">Please inter</option>
                <option value="B">Please login</option>
                <option value="C">Please </option>
            </select>
        </div>
        <div class="user-role">
            <label for="" class="title">Please <br>specify 
                <br>your role:</label>
            <div class="list-role">
                <div class="role">
                    <input type="radio" checked>
                    <label>Admin</label>
                </div>
                <div class="role">
                    <input type="radio">
                    <label>Enginer</label>
                </div>
                <div class="role">
                    <input type="radio">
                    <label>Manager</label>
                </div>
                <div class="role">
                    <input type="radio">
                    <label>Guest</label>
                </div>
            </div>
        </div>

        <div class="input6">
            <label for="Single">Single</label>
            <div class="checkbox">
                <div class="list-role">
                    <input type="checkbox"> 
                    <label>Mail</label>
                </div>
                <div class="list-role">
                    <input type="checkbox"> 
                    <label>Payroll</label>
                </div>
                <div class="list-role">
                    <input type="checkbox"> 
                    <label>self-servic</label>
                </div>
            </div> 
        </div>
        <div class="input7">
            <input type="submit" placeholder="submit">
            <input type="reset" placeholder="reset">
        </div>
    </form>
</body>
</html>
